<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Film di Jack</title>
    <style>
        :root { --primary: #e50914; --bg: #141414; --card: #2f2f2f; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h1 { text-align: center; color: var(--primary); font-size: 2rem; letter-spacing: 1px; }
        
        /* Menu Sezioni */
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; background: var(--card); border-radius: 10px; padding: 5px; }
        .tab { padding: 10px; cursor: pointer; border-radius: 8px; flex: 1; text-align: center; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--primary); }

        /* Form */
        .form-container { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; background: #444; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        
        /* Anteprima */
        #preview { text-align: center; display: none; margin-bottom: 10px; animation: fadeIn 0.5s; }
        #pImg { width: 100px; border-radius: 6px; border: 2px solid var(--primary); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Lista Film */
        .movie-card { display: flex; background: var(--card); margin-bottom: 10px; border-radius: 8px; overflow: hidden; animation: slideIn 0.4s ease-out; }
        .movie-card img { width: 80px; height: 120px; object-fit: cover; }
        .movie-info { padding: 12px; display: flex; flex-direction: column; justify-content: center; }
        .badge { background: #e50914; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; width: fit-content; margin-bottom: 5px; font-weight: bold; }
        
        #loadingStatus { text-align: center; font-size: 0.8rem; color: #aaa; margin-bottom: 10px; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>I FILM DI JACK</h1>

    <div id="loadingStatus">Sincronizzazione Cloud in corso...</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('TUTTI')">TUTTI</div>
        <div class="tab" onclick="switchTab('FILM')">FILM</div>
        <div class="tab" onclick="switchTab('SERIE TV')">SERIE</div>
        <div class="tab" onclick="switchTab('CINEMA')">CINEMA</div>
    </div>

    <div class="form-container">
        <input type="text" id="title" placeholder="Cerca titolo..." onblur="searchPoster()">
        <div id="preview"><img id="pImg" src=""><p style="font-size:0.7rem; margin:5px 0;">Copertina trovata</p></div>
        <input type="date" id="watchDate">
        <select id="category">
            <option value="FILM">FILM</option>
            <option value="SERIE TV">SERIE TV</option>
            <option value="CINEMA">CINEMA</option>
        </select>
        <button id="mainBtn" onclick="addEntry()">AGGIUNGI ALL'ARCHIVIO</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    // --- CONFIGURAZIONE ---
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxieZxZ_I3dtzENKkcHjzJXBs-MWec1YfDD4ZZKR3Lr2Cze9DBcuRs3aJFxezcLW0zd/exec"; 
    const TMDB_KEY = "8d9019da5643679bc47f070e9329000c";
    
    let db = JSON.parse(localStorage.getItem('jack_db')) || [];
    let currentTab = 'TUTTI';

    // 1. CARICAMENTO DATI DA GOOGLE ALL'AVVIO
    async function loadFromGoogle() {
        try {
            const response = await fetch(GOOGLE_URL);
            const data = await response.json();
            if(data && data.length > 0) {
                db = data;
                localStorage.setItem('jack_db', JSON.stringify(db));
                document.getElementById('loadingStatus').innerText = "✅ Sincronizzato con Google";
                render();
            }
        } catch (e) {
            document.getElementById('loadingStatus').innerText = "⚠️ Modalità Offline";
            console.error("Errore sincronizzazione:", e);
        }
    }

    // 2. RICERCA COPERTINA
    async function searchPoster() {
        const t = document.getElementById('title').value;
        if(!t) return;
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(t)}&language=it-IT`);
            const d = await r.json();
            if(d.results && d.results[0]) {
                const path = d.results[0].poster_path || d.results[0].profile_path;
                const url = "https://image.tmdb.org/t/p/w500" + path;
                document.getElementById('pImg').src = url;
                document.getElementById('preview').style.display = 'block';
            }
        } catch (e) { console.error("Errore TMDB"); }
    }

    // 3. AGGIUNGI FILM
    function addEntry() {
        const title = document.getElementById('title').value.trim();
        const date = document.getElementById('watchDate').value;
        const category = document.getElementById('category').value;
        const poster = document.getElementById('pImg').src;

        if(!title || !date) return alert("Jack, inserisci titolo e data!");

        // Controllo duplicati
        if(db.some(item => item.title.toLowerCase() === title.toLowerCase())) {
            return alert("Hai già inserito questo titolo!");
        }

        const entry = { title, date, category, poster };
        
        // Salvataggio Locale immediato
        db.unshift(entry); // Aggiunge in cima alla lista
        localStorage.setItem('jack_db', JSON.stringify(db));
        render();

        // Invio a Google (apre e chiude popup)
        const finalUrl = `${GOOGLE_URL}?title=${encodeURIComponent(title)}&poster=${encodeURIComponent(poster)}&date=${date}&category=${category}`;
        const win = window.open(finalUrl, '_blank');
        
        document.getElementById('mainBtn').innerText = "Salvataggio Cloud...";
        setTimeout(() => { 
            win.close(); 
            document.getElementById('mainBtn').innerText = "AGGIUNGI ALL'ARCHIVIO";
        }, 1500);

        // Reset campi
        document.getElementById('title').value = '';
        document.getElementById('preview').style.display = 'none';
    }

    // 4. CAMBIO TAB
    function switchTab(type) {
        currentTab = type;
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.remove('active');
            if(t.innerText === type || (type === 'SERIE TV' && t.innerText === 'SERIE')) t.classList.add('active');
        });
        render();
    }

    // 5. RENDERING LISTA
    function render() {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        
        let filtered = db.filter(i => currentTab === 'TUTTI' || i.category === currentTab);
        
        // Ordina per data decrescente
        filtered.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(i => {
            container.innerHTML += `
                <div class="movie-card">
                    <img src="${i.poster || 'https://via.placeholder.com/80x120?text=No+Poster'}">
                    <div class="movie-info">
                        <div class="badge">${i.category}</div>
                        <div style="font-weight:bold; font-size:1.1rem;">${i.title}</div>
                        <div style="font-size:0.85rem; color:#aaa; margin-top:5px;">Visto il: ${new Date(i.date).toLocaleDateString('it-IT')}</div>
                    </div>
                </div>`;
        });
    }

    // Avvio: Carica i dati da Google
    loadFromGoogle();
</script>

</body>
</html>
